---
name: connectedness 
abbrev: cnn
brief: proximity of instances
full: |
  Connectedness expresses the proximity of the members of an organizational set. 
values:
  - name: separate
    abbrev: sep
    brief: isolated instances
    full: |
      Separate conveys that an interval of space or time divides the members of
      the organizational set from one another.
  - name: contiguous
    abbrev: cnt
    brief: adjacent/touching instances
    full: |
      Contiguous is used when instances are in contact with one another, but
      retain clearly defined boundaries 
  - name: fused
    abbrev: fsd
    brief: combined, interwoven
    full: |
      Fused is used when members of a set are joined 
